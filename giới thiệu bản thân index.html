<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        .profile-card {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }
        .info h2 {
            margin: 0;
            color: #333;
        }
        .info p {
            margin: 5px 0;
            color: #777;
        }
        .details {
            margin-top: 15px;
            text-align: left;
        }
        .details p {
            margin: 4px 0;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="avatar.jpg" alt="Avatar" class="avatar">
    <div class="info">
        <h2>Nguyễn Văn A</h2>
        <p>18 tuổi</p>
    </div>
    <div class="details">
        <p><strong>Trường:</strong> THPT Ung Văn Khiêm</p>
        <p><strong>Lớp:</strong> 12A2</p>
        <p><strong>Sở thích:</strong> Đọc sách, đá bóng, và lập trình</p>
    </div>
</div>

</body>
</html>
